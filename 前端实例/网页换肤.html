<!DOCTYPE html>
<html>
<head>
<title>网页换肤</title>
<style type="text/css">
body,ul,li{margin:0;padding:0}
html,body{height:100%;}
body{font:12px Tahoma;}
li{list-style-type:none;}
a:link,a:visited{text-decoration:none;}
a:hover{text-decoration:underline;}
#outer{width:500px;margin:0 auto;overflow:hidden;zoom:1;}
#skin,#nav{overflow:hidden;zoom:1;}
#skin{margin:10px 0;}
#skin li{float:left;width:6px;height:6px;cursor:pointer;overflow:hidden;margin-right:10px;text-indent:-9999px;border-width:4px;border-style:solid;}
</style>
</head>
<body>
<div id="outer">
	<ul id="skin">
		<li>红</li>
		<li>绿</li>
		<li>黑</li>
	</ul>
	<ul id="nav">
		<li><a href="">新闻</a></li>
		<li><a href="">娱乐</a></li>
		<li><a href="">体育</a></li>
		<li><a href="">电影</a></li>
		<li><a href="">音乐</a></li>
		<li><a href="">旅游</a></li>
	</ul>
</div>
</body>
</html>
