<!DOCTYPE html>
<html>
  <head>
    <script src="i/jquery-3.1.1.js"></script>
	<script>
	  $(document).ready(function(){
	    $("#btn1").click(function(){
		  $("div").remove();
		});
		$("#btn2").click(function(){
		  $("div").empty();
		});
	  });
	</script>
  </head>
  <body>
    <div style="height:100px;width:300px;border:1px solid black;background-color:yellow">
	  在div中有一些文本。
	  <p>这是div中的一个段落。</p>
	  <p>这是div中的另一个段落。</p>
	</div>
	<button id="btn1">删除div元素及其子元素</button>
	<button id="btn2">删除div子元素</button>
  </body>
</html>
