<!DOCTYPE html>
<html>
  <head>
    <script src="i/jquery-3.1.1.js"></script>
	<script>
	  $(document).ready(function(){
	    $("button").click(function(){
		  alert("Background-color:"+$("p").css("background-color"));
		});
		$("#btn1").click(function(){
		  $("p").css({"background-color":"yellow","font-size":"50px"});
		});
	  });
	</script>
  </head>
  <body>
    <h1>这是标题</h1>
    <p style="background-color:red">这是一个段落。</p>
	<p style="background-color:green">这是一个段落。</p>
	<p style="background-color:blue">这是一个段落。</p>
	<button>返回p元素的背景色</button>
	<input type="button" id="btn1" value="设置背景色"/>
  </body>
</html>
