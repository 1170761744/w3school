<!DOCTYPE html>
<html>
  <head>
    <script src="i/jquery-3.1.1.js"></script>
	<script>
	  $(document).ready(function(){
	    $("#button1").click(function(){
		  $("p").append("<b>Appended Text</b>");
		});
		$("#button2").click(function(){
		  $("ol").append("<li>Appended item</li>");
		});
		$("#button3").click(function(){
		  $("p").prepend("<b>Appended Text</b>");
		});
		$("#button4").click(function(){
		  $("ol").prepend("<li>Appended item</li>");
		});
		$("#btn1").click(function(){
		  $("img").before("<b>Before</b>");
		});
		$("#btn2").click(function(){
		  $("img").after("<i>After</i>");
		});
	  });
	  function appendText(){
	    var txt1="<p>Text.</p>"  //以HTML方式创建新元素
		var txt2=$("<p></p>").text("Text.");  //以jQuery创建新元素
		var txt3=document.createElement("p");
		txt3.innerHTML="Text.";  //以DOM方式创建文本
		$("body").append(txt1,txt2,txt3);//追加新元素
	  }
	</script>
  </head>
  <body>
    <p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<button onclick="appendText()">追加文本</button>
	<ol type="1">
	  <li>List item 1</li>
	  <li>List item 2</li>
	  <li>List item 3</li>
	</ol>
	<button id="button1">追加文本</button>
	<button id="button2">追加列表框</button>
	<button id="button3">添加文本</button>
	<button id="button4">添加列表框</button><br/><br/>
    <img src="i/eg_w3school.gif" alt="W3School Logo"/>
	<br/><br/>
	<button id="btn1">在图片前面添加文本</button>
	<button id="btn2">在图片后面添加文本</button>
  </body>
</html>
