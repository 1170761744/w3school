<!DOCTYPE html>
<html>
  <head>
    <script>
	  function changeText(id){
		id.innerHTML="谢谢！";
	  }
	  function checkCookies(){
		if(navigator.cookieEnabled==true){
			alert("已启用cookie");
		}else{
			alert("未启用cookie");
		}
	  }

	  function myFunction(){
		var x = document.getElementById("cname");
		x.value = x.value.toUpperCase();
	  }

	  function mOver(obj){
		obj.innerHTML = "谢谢！";
	  }
	  function mOut(obj){
		obj.innerHTML = "把鼠标移到上面";
	  }

	  function mDown(obj){
	    obj.style.backgroundColor="red";
		obj.innerHTML="请释放鼠标";
	  }
	  function mUp(obj){
		obj.style.backgroundColor="green";
		obj.innerHTML="请点击鼠标";
	  }
	  function onFocus(obj){
		obj.style.backgroundColor="yellow";
	  }

	  function lightOn(obj){
		obj.src="i/eg_bulbon.gif";
	  }
	  function lightOff(obj){
		obj.src="i/eg_bulboff.gif";
	  }
	</script>
  </head>
  <body onload="checkCookies()">
    <h1 onclick="this.innerHTML='谢谢！'">请点击这里！</h1>
	<p onclick="changeText(this)">请点击这里！</p>
	请输入英文字符：<input type="text" id="cname" onchange="myFunction()" onfocus="onFocus(this)"/>
	<p>当离开输入字段时，会触发将输入文本转换为大写的文本。</p>

	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移到上面</div><hr/>

	<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:green;width:120px; height:20px; padding:40px; color:#ffffff;">请点击鼠标</div>
	<img id="myimage" onmousedown="lightOn(this)" onmouseup="lightOff(this)" src="i/eg_bulboff.gif">
  </body>
</html>
