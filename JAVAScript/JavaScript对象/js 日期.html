<!DOCTYPE html>
<html>
  <head>
  </head>
  <body onload="startTime()">
	<div id="text"></div>

	<script>
		document.write(Date()+"<br/>");
		var d = new Date();
		document.write("从1970/01/01至今已经过去了"+d.getTime()+"毫秒<br/>");
		d.setFullYear(1995,5,4);
		document.write(d+"<br/>");
		document.write(d.toUTCString()+"<br/>");

		var d2 = new Date();
		var weekday = new Array(7);
		weekday[0]="星期日";
		weekday[1]="星期一";
		weekday[2]="星期二";
		weekday[3]="星期三";
		weekday[4]="星期四";
		weekday[5]="星期五";
		weekday[6]="星期六";
		document.write("今天是"+weekday[d2.getDay()]);

		function startTime(){
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			//在小于10的数字前面加0
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById("text").innerHTML=h+":"+m+":"+s;
			t=setTimeout("startTime()",500);
		}
		function checkTime(obj){
			if(obj<10){
				obj="0"+obj;
			}
			return obj;
		}
	</script>
  </body>
</html>
