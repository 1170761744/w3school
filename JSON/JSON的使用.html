	<h2>JSON的使用</h2>
	<p>
	firstName:<span id="fname"></span><br/>
	lastName:<span id="lname"></span>
	</p>

	  <script>
	var txt = '{"employees":['+'{"firstName":"Bill","lastName":"Gates"},'+'{"firstName":"Geogle","lastName":"Bush"},'+'{"firstName":"Stefen","lastName":"Curry"}]}'

	var obj = eval("("+txt+")");

	document.getElementById("fname").innerHTML=obj.employees[1].firstName;
	document.getElementById("lname").innerHTML=obj.employees[1].lastName 
  </script>
