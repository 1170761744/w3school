<!DOCTYPE html>
<html>
  <body>
    <form action="http://www.baidu.com" method="get">
      <!--email属性-->
      E-mail：<input type="email" name="email" /><br/>
      <input type="submit" value="提交" /><br/>
	  <!--url属性-->
	  主页：<input type="url" name="myurl" /><br/>
	  <input type="submit" /><br/>
	  <!--number属性-->
	  数字：<input type="number" name="points" min="1" max="10" step="1" value="5"/><br/>
	  <input type="submit"/><br/>
	  <!--range属性-->
	  Points:<input type="range" min="1" max="10" step="1" value="2"/><br/>
	  <input type="submit"/><br/>
    </form>
  </body>
</html>
