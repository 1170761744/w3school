<html>
  <head>
    <style type="text/css">
	  a {text-decoration:none;}
      a:link{color:#FF0000;}
      a:visited {color:#00FF00;}
      a:hover {color:#0000FF;}
      a:active {color:#FFFF00;}
    </style>
  </head>
  <body>
    <a href="">一个链接</a>
    <p>为了使定义有效，a:hover必须位于a:link和a:visited之后。</p>
    <p>为了使定义有效，a:active必须位于a:hover之后。</p>
  </body>
</html>
