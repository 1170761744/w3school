<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
	  table,th,td {
	    border:1px solid black;
		border-collapse:collapse;
		height:20px;
	  } 
	  td{
	    vertical-align:top;
		height:30px;
	  }
	</style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
	<th>Lastname</th>
      </tr>
      <tr>
        <td>Bill</td>
	<td>Gates</td>
      </tr>
      <tr>
        <td>Steven</td>
	<td>Jobs</td>
      </tr>
    </table>
    <p><b>注释：</b>如果没有规定 !DOCTYPE，border-collapse 属性可能会引起意想不到的错误。</p>
  </body>
</html>
